# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/communitybook_db
spring.datasource.username=communitybook_user
spring.datasource.password=change_this_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Application Configuration
spring.application.name=community-book-backend

# Logging
logging.level.com.communitybook=DEBUG
